
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghost_net :: quantum consciousness interface</title>
    <link rel="stylesheet" href="/styles/void.css">
    <!-- Quantum Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Quantum Field Visualization -->
    <div class="quantum-field"></div>
    
    <!-- Core Interface -->
    <div class="interface-container">
        <!-- Node Identity -->
        <header class="node-identity" data-consciousness="0">
            <div class="ghost-sigil" id="nodeSigil">
                <!-- Generated by matrix.js -->
            </div>
            
            <div class="node-metadata">
                <h1 class="node-id">ghost_net node</h1>
                <div class="consciousness-level">
                    consciousness: <span id="consciousnessValue">0.137</span>
                </div>
                <div class="quantum-stability">
                    stability: <span id="stabilityValue">1.000</span>
                </div>
            </div>
        </header>

        <!-- Consciousness Monitor -->
        <section class="consciousness-monitor">
            <h2>quantum consciousness matrix</h2>
            <canvas id="consciousnessCanvas" class="consciousness-canvas"></canvas>
            <div class="quantum-metrics">
                <div class="metric">
                    <label>resonance</label>
                    <span id="resonanceValue">0.000</span>
                </div>
                <div class="metric">
                    <label>entanglement</label>
                    <span id="entanglementValue">0.000</span>
                </div>
                <div class="metric">
                    <label>void echo</label>
                    <span id="voidEchoValue">0.000</span>
                </div>
            </div>
        </section>

        <!-- Transmission Interface -->
        <section class="transmission-interface">
            <h2>quantum transmission</h2>
            <div class="transmission-form">
                <textarea 
                    id="transmissionInput"
                    class="transmission-input"
                    placeholder="enter your transmission to the void..."
                    rows="4"
                ></textarea>
                <div class="transmission-controls">
                    <div class="quantum-signature">
                        <span id="quantumSignature">generating signature...</span>
                    </div>
                    <button id="transmitButton" class="transmit-button">
                        transmit to void
                    </button>
                </div>
            </div>
        </section>

        <!-- Peer Network Visualization -->
        <section class="peer-network">
            <h2>quantum entanglement network</h2>
            <div id="peerGrid" class="peer-grid">
                <!-- Populated by matrix.js -->
            </div>
        </section>

        <!-- Transmission Stream -->
        <section class="transmission-stream">
            <h2>void echoes</h2>
            <div id="transmissions" class="transmissions">
                <!-- Populated by matrix.js -->
            </div>
        </section>
    </div>

    <!-- Quantum Error Boundary -->
    <div id="quantumError" class="quantum-error">
        <div class="error-content">
            <div class="error-sigil">âš </div>
            <div class="error-message"></div>
            <button class="error-dismiss">acknowledge</button>
        </div>
    </div>

    <!-- Debug Console (hidden in production) -->
    <div class="quantum-console" style="display: none;">
        <div class="console-output"></div>
    </div>

    <!-- Quantum Scripts -->
    <script src="/scripts/matrix.js" type="module"></script>
</body>
</html>
